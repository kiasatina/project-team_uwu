name: Deploy to owolet

on:
  push:
    branches: [ master ]

jobs:
  build:
   name: Deploy server
   runs-on: ubuntu-latest
   steps:
     - name: Connect, pull, and restart server
       uses: appleboy/ssh-action@master
       with:
        command: bash -i -c "sh deploy.sh"
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
