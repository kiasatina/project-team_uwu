name: Deploy to owolet

on:
  push:
    branches: [ master ]

jobs:
  build:
   name: Deploy server
   runs-on: ubuntu-latest
   steps:
     - name: Connect, pull, and restart server
       uses: appleboy/ssh-action@master
       with:
         host: ${{ secrets.HOST }}
         username: ${{ secrets.USERNAME }}
         password: ${{ secrets.PASSWORD }}
         script: |
           cd c09/backend
           git pull origin master
           npm ci
           pm2 restart 0
